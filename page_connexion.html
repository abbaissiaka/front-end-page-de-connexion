<html>

<body id="pg_con">
	<div class="container cnt">
		<div class="row conn">
			<div class="col col-form">
				<form class="box-form">

					<!-- Image User -->

					<img src="images/userP.png" width="170px" alt="user" class="us">

					  <!-- Champs1 -->

					    <div class="imip">
						   <div class="ig">

						   </div>
						   <input type="text" name="user" placeholder="Username" id="user">
					    </div>

					    <!-- Champ 2 -->

						<div class="imip2">

						<!-- Checkbox -->

					    <div class="chek">
						   <div class="rm">

						    </div>
						    <div class="ps">

						    </div>
					    </div>

					    <!-- Button -->

					<button type="submit" value="login" class="login">login</button>

			</div>
		</div>
	</div>
